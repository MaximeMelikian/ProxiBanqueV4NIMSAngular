<div class="row">

    <div class="col-6 offset-3 card">

        <form>
            <h3 class="mb-3 text-center">Creer un client</h3>

            <div class="form-group">

                <div class=" form-group row">
                    <div class="col">
                        <input type="text" [(ngModel)]="clientDetails.firstname" name="firstname" class="form-control"
                            placeholder="Prenom">
                    </div>
                </div>

                <div class=" form-group row">
                    <div class="col">
                        <input type="text" [(ngModel)]="clientDetails.lastname" name="lastname" class="form-control"
                            placeholder="Nom">
                    </div>
                </div>



                <div class=" form-group row">
                    <div class="col">
                            <input type="text" [(ngModel)]="clientDetails.email" name="email" class="form-control"
                            placeholder="Courriel">
                    </div>
                </div>

                

                <div class=" form-group row">
                        <div class="col">
                                <input type="text" [(ngModel)]="clientDetails.telephone" name="telephone" class="form-control"
                                placeholder="Telephone">
                        </div>
                    </div>

                <div class=" form-group row">
                    <div class="col">
                        <input type="text" name="address" class="form-control" value="{{clientDetails.address}}"
                            [(ngModel)]="clientDetails.address" placeholder="Adresse">
                    </div>
                    <div class="col-3">
                        <input type="text" name="City" class="form-control" value="{{clientDetails.city}}"
                            [(ngModel)]="clientDetails.city" placeholder="Ville">
                    </div>
                    <div class="col-3">
                        <input type="text" name="postalCode" class="form-control" value="{{clientDetails.postalCode}}"
                            [(ngModel)]="clientDetails.postalCode" placeholder="Code Postal ">
                    </div>
                </div>



                <div class="row col-4 offset-4">

                    <button class="btn btn-success btn-lg btn-block" (click)="addClient()">Creer Client</button>
                </div>
            </div>
        </form>
    </div>

</div>
